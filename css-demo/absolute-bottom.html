<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对底部</title>
    <style>
        html,body {
            height: 100%;
        }

        body > .wrap {
            min-height: 100%;
        }

        .content {
            /* padding-bottom 等于 footer 的高度 */
            padding-bottom: 100px;
            background: #90c9d1;
        }

        .footer {
            width: 100%;
            height: 100px;
            /* margin-top 为 footer 高度的负值 */
            margin-top: -100px;
            background: #888888;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="content">
        <p>填充内容</p>
        <p>填充内容</p>
        <p>填充内容</p>
        <p>填充内容</p>
        <p>填充内容</p>
        <p>填充内容</p>
    </div>
</div>
<div class="footer">
    <p>这是页脚</p>
</div>

</body>
</html>
