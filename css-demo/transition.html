<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        .box1{
            background: gray;
            width: 200px;
            height: 200px;
            transition: 1s;
        }
        .box1:hover {
            background: darkgray;
            transform: skew(-30deg);
            transition: 1s;
        }

    </style>
</head>
<body>
<div>
    <div class="box1"></div>
</div>
</body>
</html>
